name: project deploy

on:
  push:
    branches: [ "release" ]
    paths:
      - '**/*.md'
      - 'dumi/.dumirc.ts'
      - 'dumi/public/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup pnpm 
      uses: pnpm/action-setup@v2
      with:
        version: 7
        run_install: true
    
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache:  pnpm

    - name: Build doc
      run: pnpm run lib:doc
      
    - name: Deploy
      uses: crazy-max/ghaction-github-pages@v3
      with: 
        target_branch:  gh-pages
        build_dir:  dumi/dist
      env: 
        GITHUB_TOKEN: ${{ secrets.DOC_TOKEN }}
